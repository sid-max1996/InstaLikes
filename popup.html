   <h4>To work in an automatic mode, press the check box</h4>

 <p style = "text-align:justify;padding-left:40px;padding-right:40px; margin-top=-20px;">Do not forget Instagram limits 100 likes in a minute. 
 

<center>
<form >
  <h3 style ="color: rgba(69, 75, 84, 1);"  >Number of likes to do :<h3> 
  <input type="text" name="hashlike" class="hashlike" value="0" /> <br/>
  
   <h3 style ="color: rgba(69, 75, 84, 1);"  >Random interval after each like : (secondes)<h3> 
  
     Min : <input type="text" name="minsecondes" class="hashsec" value="0" disabled/>   Max : <input type="text" name="maxsecondes" class="hashsec" value="3"  disabled />   <br/> 
  
    <h3 style ="color: rgba(69, 75, 84, 1);"  >Automatically re-launch <input type="checkbox" name = "checkbox1"> <h3> 
    
    <div style ="visibility: hidden;" name = "div1">
        after : <input type="text" name="relaunch" class="hashsec" value="0"/> minutes
        <br/> 
    </div> 
	
	 <br/>
<button id="hashPage">Do it !</button>
</form>
